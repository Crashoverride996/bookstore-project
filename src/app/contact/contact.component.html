<div id="contact">
    <h2>If you have any comment, suggestion or critique leave us a message</h2>
    <br/><br/>
    <span id="feedback" #feedback></span>
    <br/>
    <form [formGroup]="contactForm">
        <label>Username: </label>
        <input type="text" id="username" class="form-control" formControlName="username">
        <span *ngIf="!contactForm.get('username').valid && contactForm.get('username').touched" class="help-block">Please enter a username</span>
        <br/>
        <label>Email: </label>
        <input type="text" id="email" class="form-control" formControlName="email">
        <span *ngIf="!contactForm.get('email').valid && contactForm.get('email').touched" class="help-block">Please enter a email</span>
        <br/>
        <label>Message: </label>
        <textarea id="message" class="form-control" formControlName="message"></textarea>
        <span *ngIf="!contactForm.get('message').valid && contactForm.get('message').touched" class="help-block">Please enter a message</span>
        <br/>
        <button (click)="saveMessage()" [disabled]="!contactForm.valid" class="btn btn-primary">Submit</button>
    </form>
</div>
